<div class="ui huge relaxed list" *ngIf="productSvc.showProduct">
  <div *ngFor="let p of productSvc.all; let id=index" class="item">
    <img class="ui avatar image" src="{{p.image}}">
    <div class="content">
      {{p.name | uppercase}} - {{p.price | currency: 'SEK':'code'}}
    </div>
  </div>
</div>
